name: Docker SSLH 

on:
  schedule:
    - cron:  '0 0 * * 1,5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USER }} --password-stdin 
    - name: docker buildx multiarch
      run: |
        docker buildx create --name multiarch
        docker buildx use multiarch
        docker buildx inspect --bootstrap
        
    - name: docker build sslh
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
      run: |
        git clone https://github.com/yrutschle/sslh
        cd sslh

        #make docker
        docker buildx build . -t $DOCKER_USER/sslh:latest --platform linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x,linux/386 --push
